<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="text" id="new-user-name" name="new-user-name" placeholder="new-user-name">

      <!-- Handles Selection Form-->  
      <label for="importance_form">Importance Value:</label>
      <select name="importance_form" id="importance_form">
        <option id="1" value="red">High Priority</option>
        <option id="2" value="olive">Medium Priority</option>
        <option id="3" value="green">Low Priority</option>
      </select> 

      <input type="submit" value="Create New Task">
      <!-- <input type="submit" value="Delete Task"> -->
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
